<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./output.css" />
    <title>Forest</title>
  </head>
  <body class="bg-verde-800 font-sans">
    <div class="container mt-4 flex justify-center md:justify-start">
      <div class="inline-flex items-center rounded-md bg-verde-900">
        <span
          class="size-2 bg-verde-300 block rounded-full relative -left-1"
        ></span>
        <div class="flex text-verde-300 divide-x-2 divide-verde-800">
          <div class="px-4 py-2 capitalize" id="dia">segunda</div>
          <div class="px-4 py-2" id="temperatura">25º</div>
          <div class="px-4 py-2" id="tempo">☀️</div>
        </div>
      </div>
    </div>

    <header class="container flex items-center justify-between gap-8 py-8">
      <a href="./">
        <img src="./img/forest.svg" alt="Forest" />
      </a>
      <nav>
        <ul class="text-white text-xl flex flex-wrap gap-8">
          <li>
            <a
              href="#acomodacoes"
              class="hover:underline hover:underline-offset-8"
              >Acomodações</a
            >
          </li>
          <li>
            <a href="#eventos" class="hover:underline hover:underline-offset-8"
              >Eventos</a
            >
          </li>
          <li>
            <a
              href="#experiencia"
              class="hover:underline hover:underline-offset-8"
              >Experiências</a
            >
          </li>
          <li>
            <a href="#contato" class="hover:underline hover:underline-offset-8"
              >Contato</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container text-white">
      <div class="relative pt-64 px-8 pb-8 rounded-2xl overflow-hidden bg-gradient-to-t from-verde-950/80">
        <img
          class="absolute inset-0 -z-10 size-full object-cover"
          src="img/floresta.jpg"
          alt="Floresta"
        />
        <div
          class="bg-verde-950 inline-flex items-center mb-8 gap-8 py-1 pr-1 pl-4 rounded-full"
        >
          vagas para dezenmbro abertas
          <a
            class="bg-verde-400 text-verde-900 py-2 p-4 inline-block rounded-full"
            href=""
            >Reserve Hoje</a
          >
        </div>
        <h1 class="font-serif text-5xl max-w-screen-sm text-balance mb-20">
          Venha experimentar a vida na floresta
        </h1>
        <div class="text-sm flex justify-between items-end">
          <p>
            Melhores locais para visitar de
            <a
              class="underline decoration-2 underline-offset-4 hover:no-underline"
              href="#"
              >2049*</a
            >
          </p>
          <div >
            <p class="uppercase mb-2">Recomendado por</p>
            <p class="flex items-center gap-4">
              <img src="./img/parceiros/wildbeast.svg" alt="Wildbeast" />
              <span> | </span>
              Revista Nacional
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
